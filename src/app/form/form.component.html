<h1 class="text-center">Create a joke</h1>
<div class="wrapper shadow p-3 mb-3 rounded">
  <div class="form-group">
    <label for="Question" class="form-label">Question</label>
    <input
      type="text"
      id="Question"
      placeholder="Enter the question!"
      class="form-control"
      #q="ngModel"
      [(ngModel)]="Question"
      required
    />
    <div
      *ngIf="q.invalid && !this.valid"
      class="alert alert-danger"
    >
      <div [hidden]="!q.errors?.required">
        Question is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="Answer" class="form-label">Answer</label>
    <input
      type="text"
      id="Answer"
      placeholder="Enter the punchline!"
      class="form-control"
      #a="ngModel"
      [(ngModel)]="Answer"
      required
    />
    <div
      *ngIf="a.invalid && !this.valid"
      class="alert alert-danger"
    >
      <div [hidden]="!a.errors?.required">
        Answer is required.
      </div>
    </div>
  </div>
  <button  (click)="createJoke()" type="submit" class="btn btn-primary">
    Create
  </button>
</div>
